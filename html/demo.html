<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="reg">
        <div class="tit">
            <h1>sign up</h1>
        </div>
        <div class="main">
            <label class="inp" for="text">USER NAME</label>
            <input type="EMAIL" name="text" id="text" PLACEHOLDER="email or username">
        </div>
        <div class="main">
            <label class="inp" for="PASS">PASSWORD</label>
            <input type="PASSWORD" name="PASSWORD" id="PASS" minlength="5">
        </div>
        <div class="sub">
            <input type="checkbox" name="AGREE" id="AGREE">
            <label for="AGREE">AGREE</label>
        </div>
        <div class="sub">
            <input type="RADIO" name="GENDER" id="MALE">
            <label for="MALE">MALE</label>
            <input type="RADIO" name="GENDER" id="FEMALE">
            <label for="FEMALE">FEMALE</label>
        </div>
        <DIV CLASS="SUBMIT">
            <BUTTON TYPE="SUBMIT" class="submit">SUBMIT</BUTTON>
        <!-- <DIV><a href="WELCOME.HTML">link</a></DIV> -->
        </DIV>
        
    </form>
</body>
</html>
